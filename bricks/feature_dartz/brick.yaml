name: featuredartz
description: Brick to build a clean architecture feature dartz
version: 0.1.0+1

vars:
  feature:
    type: string
    description: Feature name
    default: User
    prompt: What is your Feature name? ex auth/user/cards
  response:
    type: boolean
    default: false
    prompt: Voce tera uma response?
  is_statefull:
    type: boolean
    default: false
    prompt: A sua pagina sera um statefull?
  http_method:
    default: GET
    description: The HTTP method to use.
    type: enum
    values:
      - GET
      - POST
      - PUT
      - DELETE
